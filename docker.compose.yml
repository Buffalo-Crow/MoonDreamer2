version: "3.9"
services:
  app:
    build: .
    ports:
      - "3001:3001"
    env_file:
      - Backend-Express-Server/.env
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
